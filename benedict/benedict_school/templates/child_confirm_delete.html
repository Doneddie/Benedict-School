{% extends "admin_base.html" %}
{% load static %}

{% block title %}Delete Child{% endblock %}

{% block content %}
  <h1>Are you sure you want to delete this child?</h1>
  <p>First Name: {{ child.first_name }}</p>
  <p>Last Name: {{ child.last_name }}</p>
  <p>Email: {{ child.email }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'child-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}

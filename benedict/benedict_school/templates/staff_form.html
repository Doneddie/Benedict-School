{% extends "base_staff.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% load django_bootstrap5 %}

{% block staff_content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>{{ title }}</h2>
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

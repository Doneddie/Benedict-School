{% extends 'base.html' %}
{% load static %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.name }}
    {{ form.position }}
    {{ form.profile_image }}
    {{ form.subjects_handled }}
    {{ form.years_of_experience }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
